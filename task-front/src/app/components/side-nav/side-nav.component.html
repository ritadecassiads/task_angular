<mat-sidenav-container class="example-container">

    <mat-sidenav #sidenav mode="side" opened class="example-sidenav">
        <div class="div-side-nav">
            <a mat-icon-button routerLink="/pages/tarefa/listar">
                <mat-icon class="icone-side-nav">menu</mat-icon>
                <span class="titulo-side-nav">Minhas tarefas</span>
            </a>
        </div>

        <div class="div-side-nav">
            <a mat-icon-button routerLink="/pages/equipe/listar">
                <mat-icon class="icone-side-nav">supervisor_account</mat-icon>
                <span class="titulo-side-nav">Minhas equipes</span>
            </a>
        </div>


        <div class="div-side-nav">
            <button mat-button [matMenuTriggerFor]="menu">
                <mat-icon class="icone-side-nav">add</mat-icon>
                <span class="menu-side-nav">
                    Cadastrar
                </span>
            </button>

            <mat-menu #menu="matMenu">
                <button mat-menu-item>
                    <a class="link-side-nav" class="menu-side-nav link-side-nav" routerLink="/pages/tarefa/cadastrar">
                        Tarefa
                    </a>
                </button>

                <button mat-menu-item>
                    <a class="link-side-nav" class="menu-side-nav link-side-nav" routerLink="/pages/tarefa/listar">
                        Equipe
                    </a>
                </button>
            </mat-menu>
        </div>
    </mat-sidenav>

    <mat-sidenav-content>
        <router-outlet> <!-- o componente da rota serÃ¡ aberto dentro dessa tag -->

        </router-outlet>

    </mat-sidenav-content>
</mat-sidenav-container>
