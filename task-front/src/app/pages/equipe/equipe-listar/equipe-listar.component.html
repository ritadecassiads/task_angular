<div class="lista-equipes" *ngIf="equipes.length > 0">
    <div *ngFor="let equipe of equipes">
        <mat-card>
            <mat-card-header>
                <mat-card-title>{{ equipe.nome }}</mat-card-title>
            </mat-card-header>

            <mat-card-subtitle *ngFor="let usuario of equipe.usuario">
                Usuario: {{ usuario.nome }}
            </mat-card-subtitle>

            <mat-card-actions align="end">
                <!-- <button mat-button>EDIT</button> -->
                <button color="primary" mat-button (click)="excluirEquipe(equipe.equipeId)">
                    <mat-icon role="img" class="mat-icon notranslate material-icons mat-ligature-font"
                        data-mat-icon-type="font">delete</mat-icon>
                </button>
            </mat-card-actions>
        </mat-card>
        <br>
    </div>
</div>

<div class="lista-equipes" *ngIf="equipes.length == 0">
    <p>NÃ£o foi possivel acessar as equipes</p>
</div>
